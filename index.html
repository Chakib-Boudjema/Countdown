<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>Countdown</title>
    </head>

    <body>
        <div class="container-1">
            <h1 id="label">-countdown to-</h1>
            <br>
            <select name="events" id="select-event">
                <option value="new-year" selected="selected">New Year</option>
                <option value="Christmas">Christmas</option>
                <option value="my-birth-day">My birthday xD</option>
            </select>

        </div>
        
        <div class="container-2">
            <div class="container-d">
                <p id="Days" class="big-text">0</p>
                <span>Days</span>
            </div>
    
            <div class="container-d">
                <p id="Hours" class="big-text">0</p>
                <span>Hours</span>
            </div>
    
            <div class="container-d">
                <p id="Mins" class="big-text">0</p>
                <span>Mins</span>
            </div>
    
            <div class="container-d">
                <p id="Seconds" class="big-text">0</p>
                <span>Seconds</span>
            </div>
        </div>
        

    </body>
</html>
